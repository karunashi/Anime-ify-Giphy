<!DOCTYPE html>
<html>

<head>
    <title>Anime Theme [GIPHY]</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Anime Theme Page</h1>
        <div id="buttons"></div>
        <form>
            <input id="input-area" type="text" placeholder="Add Anime Here!">
            <button id="submit-button" type="submit">Submit</button>
            <button id="reset-button" type="reset">Clear</button>
        </form>
        <div id="player" style="z-index: -99; width: 70%; height: 400px"></div>
        <button id="pause">Pause</button>
		<button id="resume">Resume</button>
        <div id="display"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- <script src="https://apis.google.com/js/client.js?onload=init"></script> -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
